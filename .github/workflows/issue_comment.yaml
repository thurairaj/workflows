name: Create ESLint comments

on:
  pull_request:
    types: ['opened', 'synchronize']

jobs:
  comment-with-api:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          echo $GITHUB_DIR
          echo $GITHUB_WORKSPACE
          npm ci
          npm run sonar || exit 0
        env:
          GITHUB_DIR: ${{ github.workspace }}
          REPO: ${{ github.event.repository.name }}

      - name: Comment ğŸ’¬
        run: |
          WARNINGS=`cat .eslint/index.html | sed -rn "/<meta .*name=.totalWarnings./ s/.*content=.([0-9-]+).*/\1/p"`
          ERRORS=`cat .eslint/index.html | sed -rn "/<meta .*name=.totalErrors./ s/.*content=.([0-9-]+).*/\1/p"`
          echo $WARNINGS
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${OWNER}/${REPO}/issues/${ISSUE_NUMBER}/comments \
            -f body='$WARNINGS:$ERRORS'

        env:
          GITHUB_DIR: ${{ github.workspace }}
          REPO: ${{ github.event.repository.name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.event.repository.owner.login }}
          ISSUE_NUMBER: ${{ github.event.pull_request.number }}

