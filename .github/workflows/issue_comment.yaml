name: Create ESLint comments

on:
  pull_request:
    types: ['opened', 'synchronize']

jobs:
  comment-with-api:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          echo $GITHUB_DIR
          echo $GITHUB_WORKSPACE
          npm ci
          npm run sonar || exit 0
        env:
          GITHUB_DIR: ${{ github.workspace }}
          REPO: ${{ github.event.repository.name }}

      - name: Comment üí¨
        run: |
          WARNINGS=`cat .eslint/index.html | sed -rn "/<meta .*name=.totalWarnings./ s/.*content=.([0-9-]+).*/\1/p"`
          ERRORS=`cat .eslint/index.html | sed -rn "/<meta .*name=.totalErrors./ s/.*content=.([0-9-]+).*/\1/p"`
          TOTAL=`echo "$WARNINGS+$ERRORS" | bc`

          echo $WARNINGS
          BODY="<h1 style='border-bottom: 0;'>$TOTAL Issues has been identified in this branch</h1><h3 style='margin-top: 5px;margin-bottom: 5px;'>‚õîÔ∏è $ERRORS Errors</h3><h3 style='margin-top: 5px;margin-bottom: 5px;'>üü° $WARNINGS Warnings</h3>"
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${OWNER}/${REPO}/issues/${ISSUE_NUMBER}/comments \
            -f body=$BODY

        env:
          GITHUB_DIR: ${{ github.workspace }}
          REPO: ${{ github.event.repository.name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.event.repository.owner.login }}
          ISSUE_NUMBER: ${{ github.event.pull_request.number }}

